<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark-dimmed.min.css">
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #343541;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      font-weight: 600;
    }

    #chat-container {
      width: 100%;
      max-width: 800px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      position: relative;
      padding: 12px 16px;
      border-radius: 8px;
      max-width: 100%;
      white-space: pre-wrap;
      line-height: 1.6;
    }

    .user {
      background-color: #2e2f3a;
      align-self: flex-end;
    }

    .assistant {
      background-color: #444654;
      align-self: flex-start;
    }

    #chat-form {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      padding: 10px 20px 30px;
      box-sizing: border-box;
    }

    #prompt {
      resize: vertical;
      min-height: 60px;
      max-height: 300px;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      background-color: #40414f;
      color: white;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
      background-color: #10a37f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0e8b6f;
    }

    code {
      font-family: 'Courier New', monospace;
      background-color: #2f2f38;
      padding: 12px;
      display: block;
      border-radius: 6px;
      overflow-x: auto;
      white-space: pre;
      margin-bottom: 1em;
      position: relative;
    }

    .copy-btn {
      position: absolute;
      background-color: #3e3f4b;
      border: none;
      color: white;
      padding: 4px 8px;
      font-size: 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0.7;
    }

    .copy-btn:hover {
      opacity: 1;
    }

    .copy-btn.bottom-right {
      bottom: 8px;
      right: 8px;
    }

    .copy-btn.top-right {
      top: 8px;
      right: 8px;
    }

    .assistant .copy-answer-btn {
      background-color: #3e3f4b;
      border: none;
      color: white;
      padding: 4px 8px;
      font-size: 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0.7;
      position: absolute;
    }

    .assistant .copy-answer-btn:hover {
      opacity: 1;
    }

    .assistant .copy-answer-btn.bottom-right {
      bottom: 8px;
      right: 8px;
    }

    .assistant .copy-answer-btn.top-right {
      top: 8px;
      right: 8px;
    }
  </style>
</head>
<body>
  <h1>AI Chat</h1>
  <div id="chat-container"></div>

  <form id="chat-form">
    <textarea id="prompt" placeholder="Type your question..." required></textarea>
    <button type="submit">Send</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const chatForm = document.getElementById('chat-form');
    const promptInput = document.getElementById('prompt');

    const messages = [];

    function renderMessages() {
      chatContainer.innerHTML = '';
      messages.forEach((msg, idx) => {
        const div = document.createElement('div');
        div.className = `message ${msg.role}`;

        let content = msg.content;

        if (msg.role === 'assistant') {
          // Render markdown with code highlighting
          content = marked.parse(content);
        } else {
          content = content.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        div.innerHTML = content;

        // Append to chat
        chatContainer.appendChild(div);

        // Highlight code blocks and add copy buttons
        div.querySelectorAll('pre code').forEach(codeBlock => {
          hljs.highlightElement(codeBlock);
          const parent = codeBlock.parentElement;
          parent.style.position = 'relative';

          // Bottom-right copy button
          const copyBtnBR = document.createElement('button');
          copyBtnBR.textContent = 'Copy';
          copyBtnBR.className = 'copy-btn bottom-right';
          copyBtnBR.onclick = () => copyCode(codeBlock, copyBtnBR);
          parent.appendChild(copyBtnBR);

          // Top-right copy button
          const copyBtnTR = document.createElement('button');
          copyBtnTR.textContent = 'Copy';
          copyBtnTR.className = 'copy-btn top-right';
          copyBtnTR.onclick = () => copyCode(codeBlock, copyBtnTR);
          parent.appendChild(copyBtnTR);
        });

        // Add full message copy buttons for assistant replies
        if (msg.role === 'assistant') {
          const copyBtnTop = document.createElement('button');
          copyBtnTop.textContent = 'Copy All';
          copyBtnTop.className = 'copy-answer-btn top-right';
          copyBtnTop.onclick = () => copyAll(msg.content, copyBtnTop);

          const copyBtnBottom = document.createElement('button');
          copyBtnBottom.textContent = 'Copy All';
          copyBtnBottom.className = 'copy-answer-btn bottom-right';
          copyBtnBottom.onclick = () => copyAll(msg.content, copyBtnBottom);

          div.appendChild(copyBtnTop);
          div.appendChild(copyBtnBottom);
        }
      });

      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function copyCode(codeBlock, button) {
      navigator.clipboard.writeText(codeBlock.innerText).then(() => {
        button.textContent = 'Copied!';
        setTimeout(() => button.textContent = 'Copy', 1500);
      });
    }

    function copyAll(text, button) {
      navigator.clipboard.writeText(text).then(() => {
        button.textContent = 'Copied!';
        setTimeout(() => button.textContent = 'Copy All', 1500);
      });
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const prompt = promptInput.value.trim();
      if (!prompt) return;

      messages.push({ role: 'user', content: prompt });
      renderMessages();
      promptInput.value = '';

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        if (data.reply) {
          messages.push({ role: 'assistant', content: data.reply });
        } else {
          messages.push({ role: 'assistant', content: '⚠️ No response received.' });
