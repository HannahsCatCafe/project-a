<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatGPT 4o Minimal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      height: 100vh;
      background: #232329;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: stretch;
    }
    #chat-container {
      flex: 1 1 auto;
      width: 100vw;
      max-width: 100vw;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      overflow-y: auto;
      background: #232329;
    }
    .message-row {
      display: flex;
      justify-content: flex-start;
      margin: 0 0 0 0;
      padding: 0 0 0 0;
    }
    .message {
      background: none;
      color: #fff;
      font-size: 1.1rem;
      padding: 0.2em 0.5em;
      margin: 0.2em 0;
      border-radius: 0;
      box-shadow: none;
      max-width: 100vw;
      word-break: break-word;
      white-space: pre-wrap;
    }
    .user {
      color: #fff;
      text-align: right;
      align-self: flex-end;
    }
    .assistant {
      color: #bcbcbc;
      text-align: left;
      align-self: flex-start;
    }
    .timestamp {
      display: none;
    }
    #chat-form {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      background: #232329;
      border-top: 1px solid #343541;
      display: flex;
      justify-content: center;
      z-index: 10;
      padding: 0;
      margin: 0;
    }
    #form-inner {
      width: 100%;
      max-width: 700px;
      display: flex;
      align-items: center;
      gap: 0.5em;
      padding: 0.5em 0.5em 0.5em 0.5em;
      background: #232329;
    }
    #prompt {
      resize: none;
      min-height: 44px;
      max-height: 120px;
      padding: 12px 16px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #343541;
      color: #fff;
      flex: 1 1 auto;
      box-shadow: none;
      margin: 0;
    }
    #prompt:focus {
      background: #3a3b41;
    }
    #send-btn, #mic-btn {
      background: none;
      border: none;
      color: #bcbcbc;
      font-size: 1.6rem;
      padding: 0 0.7em;
      height: 44px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, color 0.2s;
    }
    #send-btn:hover, #mic-btn:hover {
      background: #343541;
      color: #fff;
    }
    #mic-btn.listening {
      color: #19c37d;
      background: #343541;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 #19c37d44; }
      70% { box-shadow: 0 0 0 10px #19c37d11; }
      100% { box-shadow: 0 0 0 0 #19c37d44; }
    }
    .loading {
      color: #bcbcbc;
      font-size: 1rem;
      margin: 0.5em 0 0.5em 0.5em;
    }
    @media (max-width: 800px) {
      #form-inner {
        max-width: 100vw;
        padding: 0.5em;
      }
      #chat-container {
        max-width: 100vw;
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>
  <form id="chat-form" autocomplete="off">
    <div id="form-inner">
      <button type="button" id="mic-btn" title="Sprich" aria-label="Voice input">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 18C14.2091 18 16 16.2091 16 14V6C16 3.79086 14.2091 2 12 2C9.79086 2 8 3.79086 8 6V14C8 16.2091 9.79086 18 12 18Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M19 10V14C19 17.3137 16.3137 20 13 20H11C7.68629 20 5 17.3137 5 14V10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 22V20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
      <textarea id="prompt" placeholder="Ask anything..." required autocomplete="off"></textarea>
      <button type="submit" id="send-btn" aria-label="Send">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script>
    const chatContainer = document.getElementById('chat-container');
    const chatForm = document.getElementById('chat-form');
    const promptInput = document.getElementById('prompt');
    const micBtn = document.getElementById('mic-btn');
    const sendBtn = document.getElementById('send-btn');
    let isLoading = false;
    let recognition;
    let isListening = false;
    const messages = [];
    function renderMessages() {
      chatContainer.innerHTML = '';
      messages.forEach(msg => {
        const row = document.createElement('div');
        row.className = 'message-row';
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message ' + msg.role;
        let content = msg.content;
        if (msg.role === 'assistant') {
          content = marked.parse(content);
        } else {
          content = content.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }
        msgDiv.innerHTML = content;
        row.appendChild(msgDiv);
        chatContainer.appendChild(row);
      });
      if (isLoading) {
        const loadingDiv = document.createElement('div');
        loadingDiv.className = 'loading';
        loadingDiv.innerHTML = 'Assistant is typing...';
        chatContainer.appendChild(loadingDiv);
      }
      chatContainer.scrollTop = chatContainer.scrollHeight;
      document.querySelectorAll('pre code').forEach(block => {
        hljs.highlightBlock(block);
      });
    }
    function setLoading(state) {
      isLoading = state;
      renderMessages();
    }
    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const prompt = promptInput.value.trim();
      if (!prompt || isLoading) return;
      messages.push({ role: 'user', content: prompt });
      renderMessages();
      promptInput.value = '';
      setLoading(true);
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        if (data.reply) {
          messages.push({ role: 'assistant', content: data.reply });
        } else {
          messages.push({ role: 'assistant', content: '⚠️ No response received.' });
        }
      } catch (err) {
        messages.push({ role: 'assistant', content: '⚠️ Error connecting to server.' });
      }
      setLoading(false);
    });
    // Voice input using Web Speech API
    function setupSpeechRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        micBtn.disabled = true;
        micBtn.title = 'Voice input not supported in this browser.';
        return;
      }
      recognition = new SpeechRecognition();
      recognition.lang = 'de-DE';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.onstart = () => {
        isListening = true;
        micBtn.classList.add('listening');
        micBtn.title = 'Listening... Click to stop.';
      };
      recognition.onend = () => {
        isListening = false;
        micBtn.classList.remove('listening');
        micBtn.title = 'Sprich';
      };
      recognition.onerror = (event) => {
        isListening = false;
        micBtn.classList.remove('listening');
        micBtn.title = 'Sprich';
        alert('Voice input error: ' + event.error);
      };
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        promptInput.value = transcript;
        promptInput.focus();
      };
    }
    micBtn.addEventListener('click', () => {
      if (!recognition) return;
      if (isListening) {
        recognition.stop();
      } else {
        recognition.start();
      }
    });
    // Auto-focus and auto-resize
    function autoResizeTextarea() {
      promptInput.style.height = 'auto';
      promptInput.style.height = (promptInput.scrollHeight) + 'px';
    }
    promptInput.addEventListener('input', autoResizeTextarea);
    window.addEventListener('load', () => {
      promptInput.focus();
      autoResizeTextarea();
      setupSpeechRecognition();
    });
    // Enter to send, Shift+Enter for newline
    promptInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
